# File Description:
# Configuration file for CLEO eurec4a 1-D rainshaft example.
# Note: The initial superdroplets data read from file "initsupers_filename" can be made with
# CLEO's cleopy module (see Python script "create_initsuperdropsbinary_script.py" for example of usage).
# Likewise the "grid_filename" can be made using cleopy (see "create_gbxboundariesbinary_script.py"),
# and so can the thermodynamics files when using coupled thermodynamics "fromfile".
#

### Kokkos Initialization Parameters ###
kokkos_settings:
  num_threads: 128                                     # number of threads for host parallel backend
  device_id: 0                                         # device to use for device parallel backend
  map_device_id_by: random                             # select device for execution, either "mpi_rank" or "random".

### SDM Runtime Parameters ###
domain:
  nspacedims: 1                                                  # no. of spatial dimensions to model
  ngbxs: 128                                                     # total number of Gbxs
  maxnsupers: 32768                                              # maximum number of SDs

timesteps:
  CONDTSTEP: 0.1                                                 # time between SD condensation [s]
  COLLTSTEP: 1                                                   # time between SD collision [s]
  MOTIONTSTEP: 1                                                 # time between SDM motion [s]
  COUPLTSTEP: 30                                                 # time between dynamic couplings [s]
  OBSTSTEP: 1                                                    # time between SDM observations [s]
  T_END: 30                                                      # time span of integration from 0s to T_END [s]

### Initialisation Parameters ###
inputfiles:
  constants_filename: /home/m/m300950/CLEO/libs/cleoconstants.hpp # name of file for values of physical constants
  grid_filename:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessGBxboundaries.dat # binary filename for initialisation of GBxs / GbxMaps

initsupers:
  type: frombinary                                               # type of initialisation of super-droplets
  initsupers_filename:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessSDsinit.dat # binary filename for initialisation of SDs
  initnsupers: 16384                                             # initial no. of super-droplets to initialise

### Output Parameters ###
outputdata:
  setup_filename: /home/m/m300950/CLEO/build_eurec4a1d/bin/eurec4a1d_setup.txt # .txt filename to copy configuration to
  zarrbasedir: /home/m/m300950/CLEO/build_eurec4a1d/bin/eurec4a1d_sol.zarr # zarr store base directory
  maxchunk: 2500000                                              # maximum no. of elements in chunks of zarr store array

### Microphysics Parameters ###
microphysics:
  condensation:
    do_alter_thermo: false                                      # true = cond/evap alters the thermodynamic state
    maxniters: 50                                               # maximum no. iterations of Newton Raphson Method
    MINSUBTSTEP: 0.001                                          # minimum subtimestep in cases of substepping [s]
    rtol: 0.0                                                   # relative tolerance for implicit Euler integration
    atol: 0.01                                                  # absolute tolerance for implicit Euler integration

### Coupled Dynamics Parameters ###
coupled_dynamics:
  type: fromfile                                                # type of coupled dynamics to configure
  press:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessthermo_press.dat # binary filename for pressure
  temp:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessthermo_temp.dat # binary filename for temperature
  qvap:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessthermo_qvap.dat # binary filename for vapour mixing ratio
  qcond:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessthermo_qcond.dat # binary filename for liquid mixing ratio
  wvel:
    /home/m/m300950/CLEO/build_eurec4a1d/share/eurec4a1d_dimlessthermo_wvel.dat # binary filename for vertical (coord3) velocity

### Bounday Conditions Parameters ###
boundary_conditions:
  type: addsuperstodomain
  LOWER_COORD3LIM: 100                                 # SDs added to domain with coord3 < LOWER_COORD3LIM [m]
  UPPER_COORD3LIM: 3000                                # SDs added to domain with coord3 >= UPPER_COORD3LIM [m]
  newnsupers: 256                                      # number SDs to add to each gridbox below/above LOWER/UPPER_COORD3LIM
  DRYRADIUS: 1.0                                       # max dry radius of new super-droplets (for solute mass) [m]
  MINRADIUS: 0.5e-8                                    # minimum radius of new super-droplets [m]
  MAXRADIUS: 2.5e-7                                    # maximum radius of new super-droplets [m]
  NUMCONC_a: 15e6                                      # number conc. of 1st droplet lognormal dist [m^-3]
  GEOMEAN_a: 0.1e-6                                    # geometric mean radius of 1st lognormal dist [m]
  geosigma_a: 1.4                                      # geometric standard deviation of 1st lognormal dist
  NUMCONC_b: 30e6                                      # number conc. of 2nd droplet lognormal dist [m^-3]
  GEOMEAN_b: 0.01e-6                                   # geometric mean radius of 2nd lognormal dist [m]
  geosigma_b: 1.1                                      # geometric standard deviation of 2nd lognormal dist
