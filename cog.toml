from_latest_tag = false
ignore_merge_commits = true
disable_changelog = false
disable_bump_commit = false
generate_mono_repository_global_tag = true
branch_whitelist = []
skip_ci = "[skip ci]"
skip_untracked = false
tag_prefix = "v"
pre_package_bump_hooks = []
post_package_bump_hooks = []

pre_bump_hooks = [
    "echo 'bumping version from {{latest}} to {{version}}'"
]

post_bump_hooks = [
    "git push",
    "echo 'bump done with chore commit for notes appended to changelog'",
    "echo 'starting hack to trigger cleopy.yml(!)'",
    "git tag -a trigger-pypi-publish -m 'trigger-pypi-publish'",
    "git push origin trigger-pypi-publish",
    "git tag -d trigger-pypi-publish",
    "git push --delete origin trigger-pypi-publish",
    "echo 'pushed new trigger-pypi-publish tag to trigger cleopy.yml(!)'",
]

[git_hooks]

