name: publish cleopy to PyPI

on:
  workflow_run:
    workflows: ["cocogitto (and release)"]
    types:
      - completed

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    # Only release new version when merging into `origin/main`.` (same as cocogitto.yml release job)
    if: "github.ref == 'refs/heads/main'"
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      # Only release new version of cleopy when CHANGELOG.md changes (e.g. by cocogitto.yml)
      - name: detect if CHANGELOG.md changed
        id: changed
        run: |
          git diff --name-only ${{ github.sha }}^ ${{ github.sha }} > changed_files.txt
          if grep -q '^CHANGELOG\.md$' changed_files.txt; then
            echo "changed=true"  >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: publish cleopy
        if: ${{ steps.changelog.outputs.changed == 'true' }}
        run: |
          echo "change in CHANGELOG.md detected"
          uv build
          ls dist/
          uv publish --trusted-publishing always
