on:
  workflow_run:
    workflows: ["cocogitto (and release)"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  print-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: print
        run: |
          echo "${{ github.event_name }}"
          echo "github.event.action"
          echo "github.event"
          echo "${{ github.ref }}"

  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    # Only publish package when push to origin/main is from main (as in semver release with cocogitto)
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && github.ref_name == 'main'"
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      - run: uv publish --trusted-publishing always
