on:
  workflow_run:
    workflows: ["cocogitto (and release)"]
    types:
      - completed
  push:
    tags:
      - v**

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    # Only release new version when merging into `origin/main`.` (as in semver release with cocogitto)
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main'"
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      - run: uv publish --trusted-publishing always
