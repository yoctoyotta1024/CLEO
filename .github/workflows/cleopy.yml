on:
  workflow_run:
    workflows: ["cocogitto (and release)"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    # Only release new version when push of tags into `origin/main`.` (as in semver release with cocogitto)
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      - name: Download cleopy python-package-distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - run: |
          ls dist
          uv publish --trusted-publishing always
